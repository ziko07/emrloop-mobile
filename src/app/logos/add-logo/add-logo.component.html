<app-header title="KaizenLoop - Add Logo"></app-header>
<ion-content>
  <ion-card class="logos-card">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text class="title">
              Add Clients Logo
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-card class="inner-card">
        <ion-card-content>
          <form class="list-form">
            <div class="input-box">
              <div class="label">
                <ion-label>
                  Client
                </ion-label>
              </div>
              <ion-select value="select_client" name="select_client" okText="Okay" cancelText="Dismiss" interface="action-sheet" class="mx-0 my-10">
                <ion-select-option value="select_client">Select Client</ion-select-option>
                <ion-select-option value="kaizenloop">Kaizenloop</ion-select-option>
                <ion-select-option value="straightline">Straightline</ion-select-option>
              </ion-select>
            </div>
            
            <div class="input-box">
              <div class="label">
                <ion-label>
                  Image Location
                </ion-label>
              </div>
              <ion-input type="file" name="image_location"></ion-input>
            </div>

            <div class="input-box">
              <div class="label">
                <ion-label>
                  Image Type
                </ion-label>
              </div>
              <ion-input type="text" name="image_type"></ion-input>
            </div>
            
          </form>
        </ion-card-content>
      </ion-card>
      <ion-button color="primary" class="ion-float-right ion-margin ion-text-capitalize">Create Logo</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
