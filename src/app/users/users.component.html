<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="users-card">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-text class="title">
              Users
            </ion-text>
          </ion-col>
          <ion-col>
            <ion-button class="perform ion-text-capitalize ion-float-right"
              color="primary" fill="outline" routerLink="/users/new">
              Add User
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <p *ngIf="users.length === 0" class="not-found">No user found. Add to see
      them.</p>
    <ion-card-content *ngIf="users.length">
      <ion-list class="ion-no-padding">
        <ion-card *ngFor="let user of users; let i=index"
          class="custom-card common-card" ion-ripple-effect>
          <ion-ripple-effect></ion-ripple-effect>
          <ion-item lines="none" class="card-item">
            <ion-label class="label">
              <h2 class="recipient-name">{{ user.name ? user.name : 'N/A' }}</h2>
              <h5 >{{ user.email }}</h5>
              <br>
              <ion-badge color="primary">{{ user.type }}</ion-badge>
              <ion-badge color="primary" style="margin-left: 8px;">Groups added: {{ user.group_number }}</ion-badge>
            </ion-label>
            <ion-icon (click)="showPopOver($event, i, user.id, user.email, user)"
            name="ellipsis-horizontal-sharp"></ion-icon>
          </ion-item>
        </ion-card>
      </ion-list>
    </ion-card-content>

  </ion-card>
  <ion-infinite-scroll threshold="10px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more users...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
