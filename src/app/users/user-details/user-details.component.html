<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Single User</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="wrapper">
    <ion-card class="users-card">
      <ion-card-content>
        <div class="user-info">
          <div>
            <p>
              Name:
            </p>
            {{ name ? name : 'Not updated yet.' }}
          </div>
          <div>
            <p>
              Email:
            </p>
            <a href="">
              {{ email }}
            </a>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
