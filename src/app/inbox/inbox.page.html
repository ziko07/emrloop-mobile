<ion-header>
    <ion-toolbar class="custom-toolbar">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inbox</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="10">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-segment value="default" style="background-color: #f2f2f2;">
        <ion-segment [(ngModel)]="selectedSegment"
            (ionChange)="segmentChanged()" style="background-color: #f2f2f2;">
            <ion-segment-button value="read" style="background-color: #f2f2f2;">
                <ion-label class="bold-text">Unread</ion-label>
            </ion-segment-button>
            <ion-segment-button value="unread" style="background-color: #f2f2f2;">
                <ion-label class="bold-text">Read</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-segment>

    <ion-fab *ngIf="type === 'user'" vertical="bottom" horizontal="start"
        slot="fixed">
        <a routerLink="/new-message">
            <ion-fab-button style="--background: #1B8895;">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </a>
    </ion-fab>
    <ion-list *ngFor="let item of list; let i = index" style="background-color: #f2f2f2;">
        <ion-card>
            <ion-item lines="none">
                <ion-grid>
                    <ion-row>
                        <ion-col style="padding: 0px;">
                            <ion-row>
                                <ion-icon name="person-outline" size="large"
                                    class="blue-icon icon-size">
                                </ion-icon>
                                <ion-label class="recipinent-name bold-text">{{item.recipient_name}}</ion-label>
                            </ion-row>
                        </ion-col>
                        <ion-col>
                            <div class="red-dot"></div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <!-- <ion-thumbnail slot="start">
                    <ion-row class="ion-align-items-center"
                        style="padding-top: 12px;">
                        <ion-col size="1"
                            style="padding: 0; width: auto;">
                            <ion-icon name="person-outline" size="large"
                                class="blue-icon">
                            </ion-icon>
                        </ion-col>
                    </ion-row> 
                </ion-thumbnail>
                <ion-label>{{item.recipient_name}}</ion-label> -->

                <!-- <ion-thumbnail slot="end">
                </ion-thumbnail> -->
            </ion-item>
            <ion-card-content class="remove-marging m-2">
                <ion-label class="bold-text">{{item.title}}</ion-label>
            </ion-card-content>
            <ion-card-content class="remove-marging card-with-border m-2">
                <p class="img-container black-text" [innerHTML]="item.content"></p>
            </ion-card-content>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <ion-row class="ion-align-items-center"
                                style="line-height:normal">
                                <ion-col size="6"
                                    style="padding: 0; width: auto;">
                                    <p class="black-text" style="margin: 0;">{{item.created_at
                                        |
                                        date: 'EEE MMM d'}}</p>
                                </ion-col>
                                <ion-col size="1"
                                    style="padding: 0px; width: auto;">
                                    <ion-icon name="time-outline" size="large"></ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                        <ion-col size="3" class="ion-text-end"
                            (click)="downloadAttachment(item.attachment.url, item.attachment_type)">
                            <ion-row class="custom-row"
                                *ngIf="item.attachment_type !== null">
                                <ion-col
                                    style="margin-left: 70%; display: flex; align-items: center;">
                                    <ion-icon
                                        *ngIf="videoFileTypes.includes(item.attachment_type)"
                                        name="film-outline" size="large"
                                        class="blue-icon icon"></ion-icon>
                                    <ion-icon
                                        *ngIf="documentFileTypes.includes(item.attachment_type)"
                                        name="document-outline" size="large"
                                        class="blue-icon icon"></ion-icon>
                                    <p
                                        *ngIf="videoFileTypes.includes(item.attachment_type)"
                                        class="text bold-text">VIDEO</p>
                                    <p
                                        *ngIf="documentFileTypes.includes(item.attachment_type)"
                                        class="text bold-text">PDF</p>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-list>
    <ion-item *ngIf="list && list.length <= 0" class="ion-text-center">
        No inbox found!
    </ion-item>

</ion-content>
