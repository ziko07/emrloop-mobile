<ion-header>
    <ion-toolbar class="custom-toolbar">
        <ion-buttons slot="start">
            <ion-back-button text="Back"></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Client</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="clients-card">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-text class="title">
                            Edit Clients
                        </ion-text>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            <ion-card class="inner-card">
                <ion-card-content>
                    <form class="list-form">
                        <div class="label">
                            <ion-label>
                                Name
                            </ion-label>
                        </div>
                        <ion-input type="text" name="username" [(ngModel)]="client.name" required
                                   clearInput></ion-input>
                    </form>
                </ion-card-content>
            </ion-card>
            <ion-button color="primary" class="ion-float-right ion-margin ion-text-capitalize" (click)="onEditClient()">
                Update Client
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
